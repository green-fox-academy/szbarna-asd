<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
        <style>
            .yellow {
                color: yellow;
        }
        </style>
    <title>List Of Bank Accounts</title>
</head>
<body>
    <h1>List Of Bank Accounts</h1>
        <table>
             <tr>
                <td>Name Of Owner:</td>
                <td>Index Of Account:</td>
                <td>Is Owner King?</td>
                <td>Good Or Bad Guy?</td>
                <td> Type Of Owner:</td>
                <td>Balance & Currency type:</td>

             </tr>
             <tr th:each="account : ${bankAccounts}">
                <td th:text="${account.name}" th:attr="class=${account.shinyMaker()}"></td>
                <td th:text="${accountStat.index}"></td>
                <td th:text="${account.king}"></td>
                <td th:text="${account.showGoodOrBad()}"></td>
                <td th:text="${account.animalType}"></td>
                <td th:text="${account.balance}+ ' ' + ${account.currency}"></td>
              </tr>
        </table>
</body>
</html>
